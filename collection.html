<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/favicon.png" rel="icon" />
  <title>Emerald DAO - Redemption Page</title>
  <meta name="description"
    content="Emerald DAO">

  <!-- Web Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet
  ============================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
  <!-- Owl Carousel -->
  <link rel="stylesheet" type="text/css" href="vendor/owl.carousel/assets/owl.carousel.min.css" />
  <!-- Template Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <!-- Colors Css -->
  <link id="color-switcher" type="text/css" rel="stylesheet" href="css/color-teal.css" />
</head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" data-bs-smooth-scroll="true" data-bs-offset="0" class="hero-bg"
  style="background-image:url('images/bg.png');">

  <!-- Preloader -->
  <div class="preloader preloader-dark">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Preloader End -->

  <!-- Document Wrapper
=============================== -->
  <div id="main-wrapper">

    <!-- Content
  ======================== -->
    <div id="content" role="main">

      <div class="container">
        <div class="row g-5">


          <!-- Page Heading -->
          <div class="container pt-5" style="display: flex;">
            <div class="position-relative text-center collection-buttons">
              <div class="btn btn-lg btn-primary rounded-4"
                style="font-size: 1.25rem; margin: 0 5px;">My Emerald DAO NFTs</div>
            </div>
          </div>
          <div class="text-3 link-light text-truncate mb-0">
            <div id="BCHBalance">Wallet BCH Balance: loading...</div>
            <div id="NetworkMTP">Network MTP: updating...</div>
            <div id="VaultStatus">Vault Status: updating...</div>
          </div>
          <!-- Page Heading end-->



          <!-- NinjaList
          ============================================= -->
          <div class="text-center">
            <div class="col-lg-12">
              <div id="PlaceholderNinjaList"></div>
            </div>
          </div>

          <!-- Rendering Template Ninjas
          ============================================= -->
          <template id="ninja-template">
            <div class="col-sm-5 col-md-3 mb-3 cashninja">
                <div id="attributeClasses"></div>
                <div class="position-relative bg-dark-2 shadow rounded-4" style="width: fit-content; margin: auto;">
                  <img class="img-fluid d-flex rounded-4 rounded-bottom-0" id="ninjaImage" src="/images/unknown.jpg"
                    style="margin: auto;">
                  <div class="p-4" style="max-width: 256px;">
                    <div class="d-flex align-items-center justify-content-center">
                      <h4 id="ninjaName" class="text-3 link-light text-truncate mb-0"
                        style="white-space: normal; min-height: 60px; text-align: center;"></h4>
                    </div>
                    <h4 id="safeboxValue" class="text-3 link-light text-truncate mb-0"
                      style="white-space: normal; min-height: 60px; text-align: center;"></h4>
                    <div id="redeemButton" class="btn btn-primary btn-lg rounded-pill">Redeem Now</div>
                  </div>
                </div>
            </div>
          </template>
          <!-- Rendering Template Ninjas-->

          <!-- Rendering No Ninjas
          ============================================= -->
          <template id="no-ninjas">
            <div class="text-white">
              No Emerald DAO NFTs!
            </div>
          </template>
          <!-- Rendering No Ninjas-->

          <!-- Pagination
            =============================================  -->
          <ul class="pagination pagination-lg justify-content-center mt-5 mb-0" style="display: none;">
            <li class="page-item" id="previousPage"> <a class="page-link" href="#" tabindex="-1"><i
                  class="fas fa-angle-left"></i></a> </li>
            <li class="page-item active" id="pageOne"><a class="page-link" href="#">1</a></li>
            <li class="page-item" id="pageTwo"><a class="page-link" href="#">2</a></li>
            <li id="startingDots" style="display: none;"
              class="page-item align-content-center flex-wrap text-muted text-5 mx-1">......</li>
            <li class="page-item" id="pageMiddle"><a class="page-link" href="#">3</a></li>
            <li id="endingDots" class="page-item align-content-center flex-wrap text-muted text-5 mx-1">......</li>
            <li class="page-item" id="pageLast"><a class="page-link" href="#">50</a></li>
            <li class="page-item" id="nextPage"> <a class="page-link" href="#"><i class="fas fa-angle-right"></i></a>
            </li>
            <li class="page-item" id="skipPages"> <a class="page-link" href="#"><i
                  class="fas fa-chevron-double-right"></i></a> </li>
          </ul>
          <!--  Paginations end -->

        </div>
      </div>
    </div>

  </div>
  <!-- Content end -->

  <!-- Footer
  ============================== -->
  <footer id="footer" class="section footer-dark my-4">
    <div class="container">
      <!-- Social Icon -->
      <ul class="social-icons social-icons-dark social-icons-lg justify-content-center mb-4">
        <li class="social-icons-github"><a class="rounded-4" data-bs-toggle="tooltip"
            href="https://github.com/A60AB5450353F40E/emerald-dao-redemption" target="_blank" title="GitHub"><i class="fab fa-github"></i></a></li>
      </ul>
      <!-- Copyright Text -->
      <p class="text-center mb-4">Copyright © 2024 <a href="https://github.com/cashninjas/ninjas.cash" class="fw-500">Based on Cash-Ninjas Frontend</a> - All Rights Reserved.
      <p class="text-center mb-4">Copyright © 2024 <a href="#" class="fw-500">Emerald DAO Parts</a> - MIT-0.
      </p>
    </div>
  </footer>
  <!-- Footer end -->

  </div>
  <!-- Document Wrapper end -->

  <!-- Back to Top
============================== -->
  <a id="back-to-top" data-bs-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
      class="fa fa-chevron-up"></i></a>

  <!-- JavaScript -->
  <script src="js/collection.js" type="module"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Owl Carousel -->
  <script src="vendor/owl.carousel/owl.carousel.min.js"></script>
  <!-- Custom Script -->
  <script src="js/theme.js" type="module"></script>
</body>

</html>
